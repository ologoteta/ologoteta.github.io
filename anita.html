<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>AnitaDraw</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            overflow: hidden;
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            touch-action: none;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
        }
        
        #canvas {
            display: block;
            background: white;
            touch-action: none;
        }
        
        #toolbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: white;
            padding: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            z-index: 1000;
            overflow-x: auto;
            overflow-y: hidden;
            white-space: nowrap;
            -webkit-overflow-scrolling: touch;
        }
        
        .btn {
            display: inline-block;
            padding: 10px 12px;
            margin: 2px;
            border: 2px solid #333;
            background: white;
            border-radius: 5px;
            font-size: 13px;
            cursor: pointer;
            vertical-align: middle;
        }
        
        .btn:active {
            background: #ddd;
        }
        
        .btn.active {
            background: #007AFF;
            color: white;
            border-color: #007AFF;
        }
        
        .color-btn {
            width: 35px;
            height: 35px;
            padding: 0;
            margin: 2px;
            border: 2px solid #333;
            border-radius: 5px;
            cursor: pointer;
            display: inline-block;
            vertical-align: middle;
        }
        
        .color-btn.active {
            border: 3px solid #FFD700;
            border-style: double;
        }
        
        .size-btn {
            width: 45px;
            padding: 8px;
        }
        
        #modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.8);
            z-index: 2000;
        }
        
        #modal.show {
            display: block;
        }
        
        .modal-content {
            background: white;
            margin: 50px auto;
            padding: 20px;
            width: 90%;
            max-width: 500px;
            border-radius: 10px;
            max-height: 80%;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }
        
        .modal-header {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #007AFF;
        }
        
        .close-btn {
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            border: none;
            background: none;
            color: #666;
        }
        
        .saved-item {
            border: 2px solid #ddd;
            padding: 10px;
            margin: 10px 0;
            background: #f9f9f9;
        }
        
        .saved-preview {
            width: 100%;
            max-height: 150px;
            background: white;
            margin-bottom: 10px;
        }
        
        .saved-info {
            font-size: 12px;
            color: #666;
            margin-bottom: 8px;
        }
        
        #saveNameInput {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #007AFF;
            font-size: 14px;
        }
        
        .divider {
            display: inline-block;
            width: 1px;
            height: 30px;
            background: #ccc;
            margin: 0 5px;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div id="toolbar">
        <button class="btn active" id="penBtn">Penna</button>
        <button class="btn" id="eraserBtn">Gomma</button>
        
        <span class="divider"></span>
        
        <button class="color-btn active" style="background:#000000" data-color="#000000"></button>
        <button class="color-btn" style="background:#FF0000" data-color="#FF0000"></button>
        <button class="color-btn" style="background:#00FF00" data-color="#00FF00"></button>
        <button class="color-btn" style="background:#0000FF" data-color="#0000FF"></button>
        <button class="color-btn" style="background:#FFFF00" data-color="#FFFF00"></button>
        <button class="color-btn" style="background:#FF00FF" data-color="#FF00FF"></button>
        <button class="color-btn" style="background:#00FFFF" data-color="#00FFFF"></button>
        <button class="color-btn" style="background:#FFA500" data-color="#FFA500"></button>
        <button class="color-btn" style="background:#8B4513" data-color="#8B4513"></button>
        
        <span class="divider"></span>
        
        <button class="btn size-btn" data-size="2">XS</button>
        <button class="btn size-btn active" data-size="4">S</button>
        <button class="btn size-btn" data-size="8">M</button>
        <button class="btn size-btn" data-size="15">L</button>
        <button class="btn size-btn" data-size="25">XL</button>
        
        <span class="divider"></span>
        
        <button class="btn" id="newBtn">Nuovo</button>
        <button class="btn" id="undoBtn">Annulla</button>
        <button class="btn" id="saveBtn">Salva</button>
        <button class="btn" id="loadBtn">Carica</button>
    </div>
    
    <canvas id="canvas"></canvas>
    
    <div id="modal">
        <div class="modal-content">
            <div class="modal-header">
                <button class="close-btn" id="closeModal">&times;</button>
                <span id="modalTitle">Modal</span>
            </div>
            <div id="modalBody"></div>
        </div>
    </div>

    <script>
        var canvas = document.getElementById('canvas');
        var ctx = canvas.getContext('2d');
        var isDrawing = false;
        var currentTool = 'pen';
        var currentColor = '#000000';
        var brushSize = 4;
        var lastX = 0;
        var lastY = 0;
        var undoStack = [];
        var maxUndoSteps = 15;
        var modal = document.getElementById('modal');
        
        // Setup canvas
        function resizeCanvas() {
            var toolbar = document.getElementById('toolbar');
            var toolbarHeight = toolbar.offsetHeight;
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight - toolbarHeight;
            canvas.style.marginTop = toolbarHeight + 'px';
            
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            
            if (undoStack.length > 0) {
                restoreFromDataURL(undoStack[undoStack.length - 1]);
            }
        }
        
        resizeCanvas();
        
        var resizeTimer;
        window.addEventListener('resize', function() {
            clearTimeout(resizeTimer);
            resizeTimer = setTimeout(resizeCanvas, 100);
        });
        
        // Save state for undo
        function saveState() {
            undoStack.push(canvas.toDataURL());
            if (undoStack.length > maxUndoSteps) {
                undoStack.shift();
            }
        }
        
        function restoreFromDataURL(dataURL) {
            var img = new Image();
            img.onload = function() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.drawImage(img, 0, 0);
            };
            img.src = dataURL;
        }
        
        // Get coordinates
        function getCoords(e) {
            var rect = canvas.getBoundingClientRect();
            var clientX, clientY;
            
            if (e.touches && e.touches.length > 0) {
                clientX = e.touches[0].clientX;
                clientY = e.touches[0].clientY;
            } else {
                clientX = e.clientX;
                clientY = e.clientY;
            }
            
            return {
                x: clientX - rect.left,
                y: clientY - rect.top
            };
        }
        
        // Drawing functions
        function startDrawing(e) {
            e.preventDefault();
            isDrawing = true;
            var coords = getCoords(e);
            lastX = coords.x;
            lastY = coords.y;
            saveState();
        }
        
        function draw(e) {
            if (!isDrawing) return;
            e.preventDefault();
            
            var coords = getCoords(e);
            
            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
            ctx.lineTo(coords.x, coords.y);
            
            if (currentTool === 'pen') {
                ctx.strokeStyle = currentColor;
                ctx.lineWidth = brushSize;
                ctx.globalCompositeOperation = 'source-over';
            } else if (currentTool === 'eraser') {
                ctx.strokeStyle = 'white';
                ctx.lineWidth = brushSize * 3;
                ctx.globalCompositeOperation = 'destination-out';
            }
            
            ctx.stroke();
            
            lastX = coords.x;
            lastY = coords.y;
        }
        
        function stopDrawing(e) {
            if (isDrawing) {
                e.preventDefault();
                isDrawing = false;
            }
        }
        
        // Events
        canvas.addEventListener('touchstart', startDrawing, false);
        canvas.addEventListener('touchmove', draw, false);
        canvas.addEventListener('touchend', stopDrawing, false);
        canvas.addEventListener('touchcancel', stopDrawing, false);
        
        canvas.addEventListener('mousedown', startDrawing, false);
        canvas.addEventListener('mousemove', draw, false);
        canvas.addEventListener('mouseup', stopDrawing, false);
        canvas.addEventListener('mouseleave', stopDrawing, false);
        
        // Tool buttons
        document.getElementById('penBtn').addEventListener('click', function() {
            currentTool = 'pen';
            this.className = 'btn active';
            document.getElementById('eraserBtn').className = 'btn';
        });
        
        document.getElementById('eraserBtn').addEventListener('click', function() {
            currentTool = 'eraser';
            this.className = 'btn active';
            document.getElementById('penBtn').className = 'btn';
        });
        
        // Color buttons
        var colorBtns = document.querySelectorAll('.color-btn');
        for (var i = 0; i < colorBtns.length; i++) {
            colorBtns[i].addEventListener('click', function() {
                currentColor = this.getAttribute('data-color');
                currentTool = 'pen';
                document.getElementById('penBtn').className = 'btn active';
                document.getElementById('eraserBtn').className = 'btn';
                
                var allColorBtns = document.querySelectorAll('.color-btn');
                for (var j = 0; j < allColorBtns.length; j++) {
                    allColorBtns[j].className = 'color-btn';
                }
                this.className = 'color-btn active';
            });
        }
        
        // Size buttons
        var sizeBtns = document.querySelectorAll('.size-btn');
        for (var i = 0; i < sizeBtns.length; i++) {
            sizeBtns[i].addEventListener('click', function() {
                brushSize = parseInt(this.getAttribute('data-size'));
                
                var allSizeBtns = document.querySelectorAll('.size-btn');
                for (var j = 0; j < allSizeBtns.length; j++) {
                    allSizeBtns[j].className = 'btn size-btn';
                }
                this.className = 'btn size-btn active';
            });
        }
        
        // New button
        document.getElementById('newBtn').addEventListener('click', function() {
            if (confirm('Vuoi creare un nuovo disegno? Non salvato = perso!')) {
                undoStack = [];
                ctx.clearRect(0, 0, canvas.width, canvas.height);
            }
        });
        
        // Undo button
        document.getElementById('undoBtn').addEventListener('click', function() {
            if (undoStack.length > 1) {
                undoStack.pop();
                restoreFromDataURL(undoStack[undoStack.length - 1]);
            } else if (undoStack.length === 1) {
                undoStack.pop();
                ctx.clearRect(0, 0, canvas.width, canvas.height);
            }
        });
        
        // Modal functions
        function openModal() {
            modal.className = 'show';
        }
        
        function closeModal() {
            modal.className = '';
        }
        
        document.getElementById('closeModal').addEventListener('click', closeModal);
        
        modal.addEventListener('click', function(e) {
            if (e.target === modal) {
                closeModal();
            }
        });
        
        // localStorage functions
        function getAllDrawings() {
            try {
                var drawings = window.localStorage.getItem('drawings');
                return drawings ? JSON.parse(drawings) : [];
            } catch (e) {
                return [];
            }
        }
        
        function saveAllDrawings(drawings) {
            try {
                window.localStorage.setItem('drawings', JSON.stringify(drawings));
            } catch (e) {
                alert('Errore nel salvataggio');
            }
        }
        
        // Save button
        document.getElementById('saveBtn').addEventListener('click', function() {
            var modalBody = document.getElementById('modalBody');
            document.getElementById('modalTitle').textContent = 'Salva Disegno';
            
            modalBody.innerHTML = '<input type="text" id="saveNameInput" placeholder="Nome del disegno"><br><br>' +
                '<button class="btn" id="confirmSave">Salva</button>';
            
            openModal();
            
            document.getElementById('confirmSave').addEventListener('click', function() {
                var name = document.getElementById('saveNameInput').value;
                if (!name || name === '') {
                    var now = new Date();
                    name = 'Disegno ' + now.getDate() + '/' + (now.getMonth()+1) + ' ' + now.getHours() + ':' + now.getMinutes();
                }
                
                var dataURL = canvas.toDataURL('image/png');
                var drawings = getAllDrawings();
                
                drawings.push({
                    id: new Date().getTime(),
                    name: name,
                    data: dataURL,
                    date: new Date().toISOString()
                });
                
                saveAllDrawings(drawings);
                alert('Disegno salvato!');
                closeModal();
            });
        });
        
        // Load button
        document.getElementById('loadBtn').addEventListener('click', function() {
            var drawings = getAllDrawings();
            var modalBody = document.getElementById('modalBody');
            document.getElementById('modalTitle').textContent = 'I Miei Disegni';
            
            if (drawings.length === 0) {
                modalBody.innerHTML = '<p style="padding:20px;text-align:center">Nessun disegno salvato</p>';
            } else {
                var html = '';
                for (var i = drawings.length - 1; i >= 0; i--) {
                    var drawing = drawings[i];
                    var date = new Date(drawing.date);
                    var dateStr = date.getDate() + '/' + (date.getMonth()+1) + '/' + date.getFullYear() + ' ' + 
                                  date.getHours() + ':' + (date.getMinutes() < 10 ? '0' : '') + date.getMinutes();
                    
                    html += '<div class="saved-item">' +
                        '<img src="' + drawing.data + '" class="saved-preview">' +
                        '<div class="saved-info"><strong>' + drawing.name + '</strong><br>' + dateStr + '</div>' +
                        '<button class="btn" onclick="loadDrawing(' + drawing.id + ')">Carica</button> ' +
                        '<button class="btn" onclick="downloadDrawing(' + drawing.id + ')">Scarica</button> ' +
                        '<button class="btn" onclick="deleteDrawing(' + drawing.id + ')">Elimina</button>' +
                        '</div>';
                }
                modalBody.innerHTML = html;
            }
            
            openModal();
        });
        
        // Global functions for onclick
        function loadDrawing(id) {
            var drawings = getAllDrawings();
            for (var i = 0; i < drawings.length; i++) {
                if (drawings[i].id === id) {
                    restoreFromDataURL(drawings[i].data);
                    saveState();
                    closeModal();
                    return;
                }
            }
        }
        
        function downloadDrawing(id) {
            var drawings = getAllDrawings();
            for (var i = 0; i < drawings.length; i++) {
                if (drawings[i].id === id) {
                    var link = document.createElement('a');
                    link.download = drawings[i].name + '.png';
                    link.href = drawings[i].data;
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                    return;
                }
            }
        }
        
        function deleteDrawing(id) {
            if (confirm('Vuoi eliminare questo disegno?')) {
                var drawings = getAllDrawings();
                var newDrawings = [];
                for (var i = 0; i < drawings.length; i++) {
                    if (drawings[i].id !== id) {
                        newDrawings.push(drawings[i]);
                    }
                }
                saveAllDrawings(newDrawings);
                document.getElementById('loadBtn').click();
            }
        }
        
        // Prevent scrolling
        document.body.addEventListener('touchmove', function(e) {
            e.preventDefault();
        }, false);
    </script>
</body>
</html>
