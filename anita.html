<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>AnitaDraw</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: #f5f5f7;
            touch-action: none;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }
        
        #sidebar {
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            width: 60px;
            background: linear-gradient(180deg, #2c3e50 0%, #34495e 100%);
            box-shadow: 2px 0 10px rgba(0,0,0,0.3);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px 0;
        }
        
        .tool-btn {
            width: 44px;
            height: 44px;
            margin: 4px 0;
            border: none;
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            position: relative;
        }
        
        .tool-btn:active {
            transform: scale(0.95);
            background: rgba(255,255,255,0.2);
        }
        
        .tool-btn.active {
            background: #007AFF;
            box-shadow: 0 0 15px rgba(0,122,255,0.5);
        }
        
        .tool-btn svg {
            width: 20px;
            height: 20px;
            fill: white;
            display: block;
            margin: 0 auto;
        }
        
        .color-btn {
            width: 40px;
            height: 40px;
            margin: 0;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            position: relative;
        }
        
        .color-btn[data-color="#FFFFFF"] {
            border: 2px solid rgba(0,0,0,0.3);
        }
        
        .color-btn:active {
            transform: scale(0.9);
        }
        
        .color-btn.active {
            border: 3px solid #FFD700;
            transform: scale(1.05);
            box-shadow: 0 0 12px rgba(255,215,0,0.8);
        }
        
        .size-btn {
            width: 44px;
            height: 44px;
            font-size: 11px;
            font-weight: bold;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            line-height: 1;
        }
            
            .divider {
            width: 80%;
            height: 1px;
            background: rgba(255,255,255,0.2);
            margin: 8px 0;
        }
        
        #modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.8);
            z-index: 2000;
        }
        
        #modal.show {
            display: block;
        }
        
        .modal-content {

            margin: 50px auto;
            padding: 20px;
            width: 90%;
            max-width: 500px;
            border-radius: 10px;
            max-height: 80%;

        .modal-header {

            font-weight: bold;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #007AFF;
        }
        
        .close-btn {
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            border: none;
            background: none;
            color: #666;
        }
        
        .saved-item {

            padding: 10px;
            margin: 10px 0;
            background: #f9f9f9;
            border-radius: 8px;
        }
        
        .saved-preview {

            background: white;
            margin-bottom: 10px;
        }
        
        .saved-info {

            color: #666;

        }

            font-size: 14px;
            cursor: pointer;
            margin: 2px;
        }
        
        .btn:active {

        }
        
        #saveNameInput {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #007AFF;
            border-radius: 6px;
            font-size: 14px;
        }
        
        #colorPalette {
            display: none;
            position: fixed;
            left: 70px;
            top: 50%;
            transform: translateY(-50%);

            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.4);
            z-index: 1500;

            overflow-y: auto;

        #colorPalette.show {

        }
        
        #colorPalette .color-grid {

            grid-template-columns: repeat(4, 1fr);
            gap: 6px;

            left: 70px;

            margin: 0 0 15px 0;

    <script>
        var canvas = document.getElementById('canvas');
        var ctx = canvas.getContext('2d');
        var backgroundCanvas = document.getElementById('backgroundCanvas');
        var bgCtx = backgroundCanvas.getContext('2d');
        var isDrawing = false;
        var currentTool = 'pen';
        var primaryColor = '#000000';
        var secondaryColor = '#FFFFFF';
        var activeColorSlot = 'primary';
        var currentColor = primaryColor;
        var brushSize = 4;
        var points = [];
        var undoStack = [];
        var maxUndoSteps = 15;
        var modal = document.getElementById('modal');
        var currentBackground = 'white';
        
        // Setup canvas
        function resizeCanvas() {
            var sidebar = document.getElementById('sidebar');
            var sidebarWidth = sidebar.offsetWidth;
            
            // Resize both canvases
            canvas.width = window.innerWidth - sidebarWidth;
            canvas.height = window.innerHeight;
            canvas.style.left = sidebarWidth + 'px';
            
            backgroundCanvas.width = window.innerWidth - sidebarWidth;
            backgroundCanvas.height = window.innerHeight;
            backgroundCanvas.style.left = sidebarWidth + 'px';
            
            // Set smoothing properties
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            ctx.imageSmoothingEnabled = true;
            
            // Redraw background
            drawBackground(currentBackground);
            
            if (undoStack.length > 0) {
                restoreFromDataURL(undoStack[undoStack.length - 1]);
            }
        }
        
        // Draw background patterns
        function drawBackground(type) {
            currentBackground = type;
            bgCtx.fillStyle = 'white';
            bgCtx.fillRect(0, 0, backgroundCanvas.width, backgroundCanvas.height);
            
            if (type === 'lines') {
                // Draw horizontal lines
                bgCtx.strokeStyle = '#E0E0E0';
                bgCtx.lineWidth = 1;
                bgCtx.beginPath();
                
                var lineSpacing = 30;
                for (var y = lineSpacing; y < backgroundCanvas.height; y += lineSpacing) {
                    bgCtx.moveTo(0, y);
                    bgCtx.lineTo(backgroundCanvas.width, y);
                }
                
                bgCtx.stroke();
                
                // Draw red margin line
                bgCtx.strokeStyle = '#FFB6C1';
                bgCtx.lineWidth = 2;
                bgCtx.beginPath();
                bgCtx.moveTo(40, 0);
                bgCtx.lineTo(40, backgroundCanvas.height);
                bgCtx.stroke();
                
            } else if (type === 'grid') {
                // Draw grid
                bgCtx.strokeStyle = '#E0E0E0';
                bgCtx.lineWidth = 1;
                bgCtx.beginPath();
                
                var gridSpacing = 20;
                
                // Vertical lines
                for (var x = gridSpacing; x < backgroundCanvas.width; x += gridSpacing) {
                    bgCtx.moveTo(x, 0);
                    bgCtx.lineTo(x, backgroundCanvas.height);
                }
                
                // Horizontal lines
                for (var y = gridSpacing; y < backgroundCanvas.height; y += gridSpacing) {
                    bgCtx.moveTo(0, y);
                    bgCtx.lineTo(backgroundCanvas.width, y);
                }
                
                bgCtx.stroke();
                
                // Draw thicker lines every 5 squares
                bgCtx.strokeStyle = '#C0C0C0';
                bgCtx.lineWidth = 1.5;
                bgCtx.beginPath();
                
                var majorSpacing = gridSpacing * 5;
                
                for (var x = majorSpacing; x < backgroundCanvas.width; x += majorSpacing) {
                    bgCtx.moveTo(x, 0);
                    bgCtx.lineTo(x, backgroundCanvas.height);
                }
                
                for (var y = majorSpacing; y < backgroundCanvas.height; y += majorSpacing) {
                    bgCtx.moveTo(0, y);
                    bgCtx.lineTo(backgroundCanvas.width, y);
                }

        // Flood fill algorithm
        function floodFill(startX, startY, fillColor) {

            var startPos = (startY * width + startX) * 4;
            var startR = pixels[startPos];
            var startG = pixels[startPos + 1];
            var startB = pixels[startPos + 2];
            var startA = pixels[startPos + 3];
            
            // Parse fill color
            var r, g, b;
            if (fillColor.indexOf('#') === 0) {

                r = parseInt(hex.substring(0, 2), 16);
                g = parseInt(hex.substring(2, 4), 16);
                b = parseInt(hex.substring(4, 6), 16);

            if (startR === r && startG === g && startB === b) return;

            var visited = {};

                       pixels[pos + 2] === startB &&

            }

                var x = point[0];
                var y = point[1];
                var key = x + ',' + y;
                
                if (visited[key]) continue;

                var pos = (y * width + x) * 4;

                pixels[pos + 1] = g;
                pixels[pos + 2] = b;
                pixels[pos + 3] = 255;

        // Gradient flood fill algorithm
        function gradientFloodFill(startX, startY, color1, color2) {

            var width = canvas.width;
            var height = canvas.height;

            if (startX < 0 || startX >= width || startY < 0 || startY >= height) return;
            
            var startPos = (startY * width + startX) * 4;
            var startR = pixels[startPos];
            var startG = pixels[startPos + 1];
            var startB = pixels[startPos + 2];
            var startA = pixels[startPos + 3];
            
            // Parse colors
            function parseColor(color) {
                if (color.indexOf('#') === 0) {
                    var hex = color.substring(1);
                    return {
                        r: parseInt(hex.substring(0, 2), 16),
                        g: parseInt(hex.substring(2, 4), 16),
                        b: parseInt(hex.substring(4, 6), 16)
                    };
                }
                return {r: 0, g: 0, b: 0};
            }
            
            var c1 = parseColor(color1);
            var c2 = parseColor(color2);
            
            var stack = [[startX, startY]];
            var visited = {};
            var filledPixels = [];
            var minX = width, maxX = 0, minY = height, maxY = 0;
            
            // More tolerant color matching to avoid white lines
            function colorMatch(pos) {
                var tolerance = 10;
                return Math.abs(pixels[pos] - startR) <= tolerance &&
                       Math.abs(pixels[pos + 1] - startG) <= tolerance &&
                       Math.abs(pixels[pos + 2] - startB) <= tolerance &&
                       pixels[pos + 3] > 0; // Only match non-transparent pixels
            }
            
            // Find all pixels to fill
            while (stack.length > 0) {
                var point = stack.pop();
                var x = point[0];
                var y = point[1];
                var key = x + ',' + y;
                
                if (visited[key]) continue;
                if (x < 0 || x >= width || y < 0 || y >= height) continue;
                
                var pos = (y * width + x) * 4;
                
                if (!colorMatch(pos)) continue;
                
                visited[key] = true;
                filledPixels.push({x: x, y: y});
                
                minX = Math.min(minX, x);
                maxX = Math.max(maxX, x);
                minY = Math.min(minY, y);
                maxY = Math.max(maxY, y);
                
                stack.push([x + 1, y]);
                stack.push([x - 1, y]);
                stack.push([x, y + 1]);
                stack.push([x, y - 1]);

            var gradientWidth = maxX - minX;
            var gradientHeight = maxY - minY;
            var diagonal = Math.sqrt(gradientWidth * gradientWidth + gradientHeight * gradientHeight);
            
            for (var i = 0; i < filledPixels.length; i++) {
                var pixel = filledPixels[i];
                var dx = pixel.x - minX;
                var dy = pixel.y - minY;
                var distance = Math.sqrt(dx * dx + dy * dy);

        }
        
        function saveAllDrawings(drawings) {
            try {
                window.localStorage.setItem('drawings', JSON.stringify(drawings));
            } catch (e) {
                alert('Errore nel salvataggio');
            }
        }
        
        // Download button - scarica immediatamente il disegno corrente
        document.getElementById('downloadBtn').addEventListener('click', function() {
                var dataURL = canvas.toDataURL('image/png');
            var link = document.createElement('a');
            link.download = 'disegno_' + new Date().getTime() + '.png';
            link.href = dataURL;
            link.click();
        });
        
        // Load button
        document.getElementById('loadBtn').addEventListener('click', function() {
            var drawings = getAllDrawings();
            var modalBody = document.getElementById('modalBody');
            document.getElementById('modalTitle').textContent = 'I Miei Disegni';
            
            if (drawings.length === 0) {
                modalBody.innerHTML = '<p style="padding:20px;text-align:center">Nessun disegno salvato</p>';
            } else {
                var html = '';
                for (var i = drawings.length - 1; i >= 0; i--) {
                    var drawing = drawings[i];
                    var date = new Date(drawing.date);
                    var dateStr = date.getDate() + '/' + (date.getMonth()+1) + '/' + date.getFullYear() + ' ' + 
                                  date.getHours() + ':' + (date.getMinutes() < 10 ? '0' : '') + date.getMinutes();
                    
                    html += '<div class="saved-item">' +
                        '<img src="' + drawing.data + '" class="saved-preview">' +
                        '<div class="saved-info"><strong>' + drawing.name + '</strong><br>' + dateStr + '</div>' +
                        '<button class="btn" onclick="loadDrawing(' + drawing.id + ')">Carica</button> ' +
                        '<button class="btn" onclick="downloadDrawing(' + drawing.id + ')">Scarica</button> ' +
                        '<button class="btn" onclick="deleteDrawing(' + drawing.id + ')">Elimina</button>' +
                        '</div>';
                }
                modalBody.innerHTML = html;
            }
            
            openModal();
        });
        
        // Global functions for onclick
        function loadDrawing(id) {
            var drawings = getAllDrawings();
            for (var i = 0; i < drawings.length; i++) {
                if (drawings[i].id === id) {
                    restoreFromDataURL(drawings[i].data);
                    saveState();
                    closeModal();
                    return;
                }
            }
        }
        
        function downloadDrawing(id) {
            var drawings = getAllDrawings();
            for (var i = 0; i < drawings.length; i++) {
                if (drawings[i].id === id) {
                    var link = document.createElement('a');
                    link.download = drawings[i].name + '.png';
                    link.href = drawings[i].data;
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                    return;
                }
            }
        }
        
        function deleteDrawing(id) {
            if (confirm('Vuoi eliminare questo disegno?')) {
                var drawings = getAllDrawings();
                var newDrawings = [];
                for (var i = 0; i < drawings.length; i++) {
                    if (drawings[i].id !== id) {
                        newDrawings.push(drawings[i]);
                    }
                }
                saveAllDrawings(newDrawings);
                document.getElementById('loadBtn').click();
            }
        }
        
        // Prevent scrolling
        document.body.addEventListener('touchmove', function(e) {
            e.preventDefault();
        }, false);
    </script>
</body>
</html>
